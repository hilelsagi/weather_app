<!DOCTYPE html>
<html lang="en">
<head>
    <title>500 - Internal Server Error</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/sky-background-video-conferencing_23-2148623068.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .error-text {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-home {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-text">500 - Internal Server Error</h1>
        <p>Oops! Something went wrong on our side. Please try again later.</p>
        <a href="/" class="btn-home">Return to Home</a>
    </div>
</body>
</html>
